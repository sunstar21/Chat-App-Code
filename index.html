<script src="./chatapp.js"></script>
<link rel="stylesheet" type="text/css" href="./main.css"/>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<div id="mct">
  <div id="login-block">
    <input type='text' id='user-login-input' placeholder='Enter your username here'>
    <input type='submit' onclick='submitted()' id="sub-login">
  </div>
  <div id="recievingmessages" style='display: none; overflow: auto;'>
    <div id='servermsgs' style='position: relative; top: 0px'>
      <div class="serverText" id='type'></div>
    </div>
    <div id="msgssss" style="overflow: auto;"></div>
    <br>
  </div>
  <div id="sendmsg" style="background-color: black; padding: 5px; position: relative; bottom: 0px; display: none;">
    <input type="text" id="msg" style="display: inline-block; width: 95%; height: 40px; border-radius: 10px; font-size: 25px;">
    <input type="submit" onclick="msgsub()" style="display: inline-block; height: 40px; background-color: red; border: 2px solid white; border-radius: 10px; font-weight: bold;" value="Send">
  </div>
</div>

<div class="container" style="display: none" id="cct">
  <form name="form">
  <div class="display">
    <input type="text" id='tt' placeholder="0" name="displayResult" />
  </div>
    <div class="buttons">
      <div class="row">
      <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)" class="btn">
        <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)" class="btn">
        <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)" class="btn">
        <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)" class="btn">
      </div>
      
      <div class="row">
      <input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)" class="btn">
        <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)" class="btn">
        <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)" class="btn">
        <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)" class="btn">
      </div>
      
      <div class="row">
      <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)" class="btn">
        <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)" class="btn">
        <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)" class="btn">
        <input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)" class="btn">
      </div>
      
      <div class="row">
      <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)" class="btn">
        <input type="button" name="potb" value="." onClick="calcNumbers(potb.value)" class="btn">
        <input type="button" name="divb" value="/" onClick="calcNumbers(divb.value)" class="btn">
        <input type="button" class="red btn" value="=" onClick="displayResult.value=eval(displayResult.value)">
      </div>
    </div>
  
  </form>
</div>
